<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>


<body onload="loadPokemon()">
    <div class="pokemon_card_top" id="pokemon_card_top">
        <img class="left_arrow" id="left_arrow" class="left_arrow" src="img/left_arrow.png" alt="">
        <img onclick=" likePokemon()" class="heart_outline" id="heart_outline" src="img/heart_outline.png" alt="">
        <img onclick=" likePokemon()" class="heart_full d-none" id="heart_full" src="img/heart_full.png" alt="">
        <div class="name_line d-flex_space">
            <h1 id="current_name"></h1>
            <p class="pokemon_id" id="pokemon_id"></p>
        </div>
        <div id="types_line" class="types_line">

        </div>
        <div class="d-flex_end">
            <img class="pokemon_card_pic" id="pokemon_card_pic" src="" alt="">
        </div>

    </div>
    <div class="pokemon_card_bottom" id="pokemon_card_bottom">
        
    </div>

</body>

</html>
